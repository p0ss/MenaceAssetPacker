name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Generate ModkitVersion.cs
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_NUMBER=$(echo "$VERSION" | cut -d. -f1)

          cat > src/Shared/ModkitVersion.cs << EOF
          namespace Menace;
          public static class ModkitVersion
          {
              public const int BuildNumber = $BUILD_NUMBER;
              public const string MelonVersion = "$VERSION";
              public const string Short = "v$BUILD_NUMBER";
              public const string AppFull = "Menace Modkit v$BUILD_NUMBER";
              public const string LoaderFull = "Menace Modpack Loader v$BUILD_NUMBER";
          }
          EOF

      - name: Build GUI (Linux)
        run: |
          dotnet publish src/Menace.Modkit.App -c Release -r linux-x64 --self-contained \
            -p:PublishSingleFile=true -p:DebugType=none -p:DebugSymbols=false \
            -o dist/gui-linux-x64

      - name: Build GUI (Windows)
        run: |
          dotnet publish src/Menace.Modkit.App -c Release -r win-x64 --self-contained \
            -p:PublishSingleFile=true -p:DebugType=none -p:DebugSymbols=false \
            -o dist/gui-win-x64

      - name: Bundle files
        run: |
          for platform in linux-x64 win-x64; do
            mkdir -p dist/gui-$platform/third_party/bundled
            cp third_party/versions.json dist/gui-$platform/third_party/
            cp -r third_party/bundled/DataExtractor dist/gui-$platform/third_party/bundled/
            cp -r third_party/bundled/ModpackLoader dist/gui-$platform/third_party/bundled/
            [ -d "third_party/bundled/dotnet-refs" ] && cp -r third_party/bundled/dotnet-refs dist/gui-$platform/third_party/bundled/
          done

      - name: Create archives
        run: |
          cd dist
          tar -czf menace-modkit-linux-x64.tar.gz -C gui-linux-x64 .
          zip -q -r menace-modkit-win-x64.zip gui-win-x64/

      - name: Create App Release
        uses: softprops/action-gh-release@v2
        with:
          name: Menace Modkit v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Download

            | Platform | File |
            |----------|------|
            | **Windows** | `menace-modkit-win-x64.zip` |
            | **Linux** | `menace-modkit-linux-x64.tar.gz` |

            Extract and run. The app downloads required components on first launch.
          files: |
            dist/menace-modkit-linux-x64.tar.gz
            dist/menace-modkit-win-x64.zip
